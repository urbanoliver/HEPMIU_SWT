<!DOCTYPE html>
<meta charset="utf-8">
<title>Test Suite</title>
<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.20.0.css">
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.20.0.js"></script>
</body>

<script>
	function convertToRoman(n) {
  
		if(goodNumber(n)){
			var lookup = {M:1000,CM:900,D:500,CD:400,C:100,XC:90,L:50,XL:40,X:10,IX:9,V:5,IV:4,I:1},roman = '',i;
			for ( i in lookup ) {
				while ( n >= lookup[i] ) {
					roman += i;
					n -= lookup[i];
				}
			}
			return roman;
		}
		
		else{
			return "wrong number";
		}
	
	}
	function goodNumber(n){
		if(n <= 0){
			return false;
		}
		else{
			return true;
		}
	}
  QUnit.module('convertToRoman', function() {
    QUnit.test('egy', function(assert) {
      assert.equal(convertToRoman(1),'I');
    });
	QUnit.test('rossz', function(assert) {
      assert.equal(convertToRoman(-1),'wrong number');
    });
	QUnit.test('negy', function(assert) {
      assert.equal(convertToRoman(4),'IV');
    });
	QUnit.test('ot', function(assert) {
      assert.equal(convertToRoman(5),'V');
    });
	QUnit.test('nyolc', function(assert) {
      assert.equal(convertToRoman(8),'VIII');
    });
	QUnit.test('tiz', function(assert) {
      assert.equal(convertToRoman(10),'X');
    });
	QUnit.test('tizenharom', function(assert) {
      assert.equal(convertToRoman(13),'XIII');
    });
	QUnit.test('tizenhet', function(assert) {
      assert.equal(convertToRoman(17),'XVII');
    });
	QUnit.test('harmincnegy', function(assert) {
      assert.equal(convertToRoman(34),'XXXIV');
    });
	QUnit.test('negyvenhet', function(assert) {
      assert.equal(convertToRoman(47),'XLVII');
    });
	QUnit.test('otvenketto', function(assert) {
      assert.equal(convertToRoman(52),'LII');
    });
	QUnit.test('hetvennyolc', function(assert) {
      assert.equal(convertToRoman(78),'LXXVIII');
    });
	QUnit.test('kilencvennegy', function(assert) {
      assert.equal(convertToRoman(94),'XCIV');
    });
	QUnit.test('szaz', function(assert) {
      assert.equal(convertToRoman(100),'C');
    });
	QUnit.test('szazhat', function(assert) {
      assert.equal(convertToRoman(106),'CVI');
    });
	QUnit.test('492', function(assert) {
      assert.equal(convertToRoman(492),'CDXCII');
    });
	
  });
</script>
