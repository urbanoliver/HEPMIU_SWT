<!DOCTYPE html>
<meta charset="utf-8">
<title>Test Suite</title>
<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.20.0.css">
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.20.0.js"></script>
</body>

<script>
	function convertToRoman(n) {
  
		if(goodNumber(n)){
			return "good number";
		}
		
		else{
			return "wrong number";
		}
	
	}
	function goodNumber(n){
		if(n <= 0){
			return false;
		}
		else{
			return true;
		}
	}
  QUnit.module('convertToRoman', function() {
    QUnit.test('egy', function(assert) {
      assert.equal(convertToRoman(1),'good number');
    });
	QUnit.test('ketto', function(assert) {
      assert.equal(convertToRoman(-1),'wrong number');
    });
  });
</script>
